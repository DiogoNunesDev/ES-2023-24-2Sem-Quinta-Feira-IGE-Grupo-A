<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV para JSON Teste</title>
</head>

<body onload="testCsvToJson()">
    <h1>Teste de Convers√£o de CSV para JSON</h1>

    <pre id="jsonOutput"></pre>
    <!-- Local para exibir o JSON -->

    <script src="converter.js"></script>
    <script>
        function testCsvToJson() {
            fetch('/Ulendar/src/assets/csv/HorarioDeExemplo.csv')
                .then(response => response.text())
                .then(csv => {
                    const json = csvToJson(csv);
                    document.getElementById('jsonOutput').textContent = JSON.stringify(JSON.parse(json), null, 2);
                });
        }
    </script>
</body>

</html>
